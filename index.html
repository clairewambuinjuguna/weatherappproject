<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00feba" />
    <title>MyWeatherAPP</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="./assets/weatherlogo.png" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          id="search-form-input"
        />
        <button id="search-btn"><img src="assets/search.png" /></button>
      </div>
      <div class="error" style="display: none">
        <p>Invalid City Name</p>
      </div>

      <div class="weather">
        <img src="assets/rainy.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city" id="city">New York</h2>
        <div class="date-time">Thursday 11:25</div>
        <p class="weather-description">Clear Sky</p>
        <div class="details">
          <div class="col">
            <img src="assets/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/windy.png" />
            <div>
              <p class="wind">15 kph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thur</div>

              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                alt=""
              />
              <div class="weather-forecast-temperature">
                <span class="max-temp">18</span> <span class="min-temp">12</span>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p id="footer">
        This project was coded by
        <a href="https://github.com/clairewambuinjuguna">Claire Njuguna</a> and
        is available on
        <a href="https://github.com/clairewambuinjuguna/weatherappproject"
          >GitHub</a
        >
        and hosted on
        <a href="https://weatherappbyclaire.netlify.app/">Netlify</a>.
      </p>
    </footer>

    <script src="./src/index.js"></script>
  </body>
</html>
