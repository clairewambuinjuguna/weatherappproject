<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00feba" />
    <title>MyWeatherAPP</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="./assets/weatherlogo.png" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter city name"
          spellcheck="false"
          id="search-form-input"
        />
        <button><img src="assets/search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="assets/rainy.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city" id="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="assets/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/windy.png" />
            <div>
              <p class="wind">15 kph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by Claire Njuguna and is available on github and
        hosted on netlify.
      </p>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
